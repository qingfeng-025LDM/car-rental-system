<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <!-- import CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
	<div style="margin: 10px 10px 0px 10px;">
		<el-card shadow="always">
			<div style="text-align: right;padding-right: 20px;">
				<el-dropdown @command="handleCommand">
				  <span class="el-dropdown-link">
				    {{loginName}}<i class="el-icon-arrow-down el-icon--right"></i>
				  </span>
				  <el-dropdown-menu slot="dropdown">
				    <el-dropdown-item command="fanhui">返回登陆</el-dropdown-item>
				  </el-dropdown-menu>
				</el-dropdown>
			</div>
		</el-card>
	</div>
	<el-row style="width: 100%;margin: 0px;" :gutter="20">
	  <el-col class="list-box" :span="4" v-for="(o, index) in list" :key="o.id">
	    <el-card :body-style="{ padding: '15px' }">
	      <img :src="o.image" class="image">
	      <div style="padding: 14px;">
			  <div class="listxinxi">
				<span>{{o.carName}}</span>
				<span class="pri_ye">
					<em class="rmb">¥</em>
					<em class="num">{{o.rentPrice}}</em>
					<em class="unit">/日均</em>
				</span>
			  </div>
	        <div class="bottom clearfix">
	          <!-- <time class="time">{{ currentDate }}</time> -->
	          <el-button type="text" class="button">按钮一</el-button>
	          <el-button type="text" class="button">按钮二</el-button>
	          <el-button type="text" @click="caozuo(o.id)" class="button">详情</el-button>
	        </div>
	      </div>
	    </el-card>
	  </el-col>
	</el-row>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./js/vue.js"></script>
  <!-- import JavaScript -->
  <script src="./js/index.js"></script>
  <script src="./js/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
         return {
              currentDate: '2020-04-19',
			  loginName: '',
			   formInline: {
					user: '',
					region: ''
				},
				list: []
            };
      },
	  methods:{
		  setdatalist(data){
			this.list = data;
			console.log(this.list);
			console.log(this.list[0].image);
		  },
		caozuo(id){
			window.location.href='xiangqin.html?id='+id
		},
		 onSubmit() {
			console.log('submit!');
		  },
		  handleCommand(command){
			  console.log(command)
			  if(command=='fanhui'){
				window.location.href='login.html';
				 if(localStorage.getItem('loginName')){
					 localStorage.removeItem('loginName')
				 }
			  }
		  }
	  },
	  mounted() {
		  let that = this
		  if(localStorage.getItem('loginName')){
			that.loginName = JSON.parse(localStorage.getItem('loginName')).loginName
		  }else{
			that.loginName = "未登录"
		  }
		  axios.get('http://192.16.106.54:8099/carInfo/getCarList', {}).then(function (response) {
		  	that.setdatalist(response.data.data)
		      console.log(response);
		      console.log(response.data);
		    })
	  }
    })
  </script>
  <style>
	  html,body {
	    height: 100%;
	    width: 100%;
	  }
	  body,
	  p,
	  h1,
	  h2,
	  h3,
	  h4,
	  h5,
	  h6,
	  label,
	  input,
	  textarea,
	  select,
	  ul,
	  ol {
	    margin: 0;
	    padding: 0;
	  }
	  #app{
		  width: 100%;
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  /* background: #dcdfe6; */
	  }
	  .listxinxi{
		display: flex;
		justify-content: space-between;
	  }
    .time {
      font-size: 13px;
      color: #999;
    }
    .list-box{
		margin-top: 20px;
	}
    .bottom {
      margin-top: 13px;
      line-height: 12px;
    }
    .image {
      width: 100%;
	  height: 260px;
      display: block;
    }
    .clearfix {
        display: flex;
        justify-content: space-around;
    }
	.demo-form-inline{
		line-height: 60px;
	}
	.demo-form-inline .el-form-item__content{
		margin: 11px 0px;
	}
	.el-form-item{
		margin: 0px;
	}
  </style>
</html>
