<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
	<div style="margin: 10px 10px 0px 10px;">
		<el-card shadow="always">
			<el-form :inline="true" class="demo-form-inline">
			  <el-form-item label="审批人">
			    <el-input v-model="formInline.user" placeholder="审批人"></el-input>
			  </el-form-item>
			  <el-form-item label="活动区域">
			    <el-select v-model="formInline.region" placeholder="活动区域">
			      <el-option label="区域一" value="shanghai"></el-option>
			      <el-option label="区域二" value="beijing"></el-option>
			    </el-select>
			  </el-form-item>
			  <el-form-item label="审批人">
			    <el-input v-model="formInline.user" placeholder="审批人1"></el-input>
			  </el-form-item>
			  <el-form-item label="审批人">
			    <el-input v-model="formInline.user" placeholder="审批人2"></el-input>
			  </el-form-item>
			  <el-form-item label="审批人">
			    <el-input v-model="formInline.user" placeholder="审批人3"></el-input>
			  </el-form-item>
			  <el-form-item>
			    <el-button type="primary" @click="onSubmit">查询</el-button>
			  </el-form-item>
			</el-form>
		</el-card>
	</div>
	<el-row style="width: 100%;margin: 0px;" :gutter="20">
	  <el-col class="list-box" :span="4" v-for="(o, index) in 12" :key="o">
	    <el-card :body-style="{ padding: '15px' }">
	      <img src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png" class="image">
	      <div style="padding: 14px;">
			  <div class="listxinxi">
				<span>好吃的汉堡</span>
				<span class="pri_ye">
					<em class="rmb">¥</em>
					<em class="num">189</em>
					<em class="unit">/日均</em>
				</span>
			  </div>
	        <div class="bottom clearfix">
	          <!-- <time class="time">{{ currentDate }}</time> -->
	          <el-button type="text" @click="caozuo" class="button">按钮一</el-button>
	          <el-button type="text" @click="caozuo" class="button">按钮二</el-button>
	          <el-button type="text" @click="caozuo" class="button">详情</el-button>
	        </div>
	      </div>
	    </el-card>
	  </el-col>
	</el-row>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
         return {
              currentDate: '2020-04-19',
			   formInline: {
					user: '',
					region: ''
				},
				list: []
            };
      },
	  methods:{
		caozuo(){
			this.$confirm('是否操作?', '提示', {
			  confirmButtonText: '确定',
			  cancelButtonText: '取消',
			  type: 'warning'
			}).then(() => {
			  this.$message({
				type: 'success',
				message: '操作成功!'
			  });
			}).catch(() => {
			  this.$message({
				type: 'info',
				message: '已取消操作'
			  });          
			});
		},
		 onSubmit() {
			console.log('submit!');
		  }
	  },
	  mounted() {
	  	axios.get('https://192.16.106.140:8099/user/get', {
	  	    params: {
	  	      id: 1
	  	    }
	  	  })
	  	  .then(function (response) {
			this.list = response.data
	  	    console.log(response);
	  	  })
	  }
    })
  </script>
  <style>
	  html,body {
	    height: 100%;
	    width: 100%;
	  }
	  body,
	  p,
	  h1,
	  h2,
	  h3,
	  h4,
	  h5,
	  h6,
	  label,
	  input,
	  textarea,
	  select,
	  ul,
	  ol {
	    margin: 0;
	    padding: 0;
	  }
	  #app{
		  width: 100%;
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  /* background: #dcdfe6; */
	  }
	  .listxinxi{
		display: flex;
		justify-content: space-between;
	  }
    .time {
      font-size: 13px;
      color: #999;
    }
    .list-box{
		margin-top: 20px;
	}
    .bottom {
      margin-top: 13px;
      line-height: 12px;
    }
    .image {
      width: 100%;
      display: block;
    }
    .clearfix {
        display: flex;
        justify-content: space-around;
    }
	.demo-form-inline{
		line-height: 60px;
	}
	.demo-form-inline .el-form-item__content{
		margin: 11px 0px;
	}
	.el-form-item{
		margin: 0px;
	}
  </style>
</html>
